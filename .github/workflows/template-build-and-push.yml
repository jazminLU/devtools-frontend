name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      aws_region:
        required: true
        type: string
      ecr_registry:
        required: true
        type: string
      image_repo:
        required: true
        type: string
      aws_role_arn:
        required: true
        type: string
      dockerfile_path:
        required: false
        type: string
        default: './Dockerfile'
      context_path:
        required: false
        type: string
        default: '.'
      vite_api_url:
        required: false
        type: string
        default: '/api'
    secrets:
      AWS_ROLE_SESSION_NAME:
        required: false

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
 
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws_role_arn }}
          role-session-name: ${{ secrets.AWS_ROLE_SESSION_NAME || 'GitHubActions-Frontend-Build' }}
          aws-region: ${{ inputs.aws_region }}
          audience: sts.amazonaws.com

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: image-tags
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_NAME=${BRANCH_NAME//\//-}
          
          TAG="$SHORT_SHA"
          
          if [ "$BRANCH_NAME" != "main" ]; then
            TAG="$TAG,$BRANCH_NAME"
          fi
          
          if [ "$BRANCH_NAME" == "main" ]; then
            TAG="$TAG,latest"
          fi
          
          echo "tags=$TAG" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context_path }}
          file: ${{ inputs.dockerfile_path }}
          platforms: linux/amd64
          push: true
          build-args: |
            VITE_API_URL=${{ inputs.vite_api_url }}
            VITE_APP_VERSION=${{ steps.image-tags.outputs.short_sha }}
          tags: |
            ${{ inputs.ecr_registry }}/${{ inputs.image_repo }}:${{ steps.image-tags.outputs.short_sha }}
            ${{ inputs.ecr_registry }}/${{ inputs.image_repo }}:latest
          cache-from: type=registry,ref=${{ inputs.ecr_registry }}/${{ inputs.image_repo }}:buildcache
          cache-to: type=registry,ref=${{ inputs.ecr_registry }}/${{ inputs.image_repo }}:buildcache,mode=max

      - name: Output image URL
        run: |
          echo "Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.ecr_registry }}/${{ inputs.image_repo }}:${{ steps.image-tags.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.ecr_registry }}/${{ inputs.image_repo }}:latest\`" >> $GITHUB_STEP_SUMMARY

